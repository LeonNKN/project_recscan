services:
  - type: web
    name: receipt-scanner-api
    env: docker
    rootDir: .
    dockerfilePath: ./YOLO_Trainer/Dockerfile
    envVars:
      - key: ENV
        value: production
      - key: OLLAMA_HOST
        value: http://fcca-161-142-237-109.ngrok-free.app
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: DEBUG
    healthCheckPath: /check
    autoDeploy: true
    plan: free
    scaling:
      minInstances: 0
      maxInstances: 1
      targetMemoryPercent: 80
    startCommand: python YOLO_Trainer/detect_api.py
    disk:
      name: data
      mountPath: /data
      sizeGB: 1 